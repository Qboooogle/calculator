<html xmlns="http://www.w3.org/1999/xhtml"> 
    <head> 
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
        <title>Calculator
        </title> 
        <link href = "calculator.css" type = "text/css" rel = "stylesheet">
        <script type="text/javascript" src="calculator.js"></script>
    </head> 

    <body> 
        <div id="calculator"> 
            <div id="calcu-head">
                <span class="w3c">
                    <a href="http://www.w3school.com.cn/b.asp" target="_blank">
                    w3school.
                    </a>
                </span>

                <h7>IT专用计算器
                </h7>
            </div> 

            <form name="calculator" action="" method="get"> 

                <div id="calcu-screen">
                    <input type="text" value="0" class = "css_screen"  id = "var_storage" onfocus="this.blur();" />
                </div> 

                <ul> 
                    <li class="tool" id="square">x²</li> 
                    <li class="tool" id="cube">x³</li> 
                    <li class="tool" id="sqrt">√￣</li> 
                    <li class="tool" id="absolute">abs</li>
                    <li class="tool1" id="clearscreen">CE</li> 

                    <li class="tool" id="factorial">n!</li> 
                    <li class="tool" id="sinf">sin</li> 
                    <li class="tool" id="cosf">cos</li> 
                    <li class="tool" id="tanf">tan</li>
                    <li class="tool1" id="del">←</li>
                    
                    <li class="tool" id="randomf">rand</li> 
                    <li class="tool" id="logf">log</li> 
                    <li class="tool" id="expf">exp</li> 
                    <li class="tool" id="roundf">round</li>
                    <li class="tool2" id="command_doit">.</li>

                    <li id="command7">7</li>
                    <li id="command8">8</li> 
                    <li id="command9">9</li>
                    <li class="tool2" id="command_left">(</li> 
                    <li class="tool2" id="command_right">)</li>
                    
                     
                    <li id="command4">4</li> 
                    <li id="command5">5</li> 
                    <li id="command6">6</li>
                    <li class="tool2"  id="command_add">+</li> 
                    <li class="tool2" id="command_div">/</li>
                     
                    <li id="command1">1</li> 
                    <li id="command2">2</li> 
                    <li id="command3">3</li>
                    <li class="tool2" id="command_de">-</li>
                    <li class="tool2" id="command_sup">*</li>
                    <span class = "zero" id="command0">0</span> 
                    <span class="queal" id="equal">=</span>                 
                </ul>

                <div id="calcu-foot"> 
                    <span id="note"></span> 
                        <span class="bottom_word">Welcome to use calculator！
                            <a href="http://blog.csdn.net/Aloogle/article/details/46607225" target="_blank">Help
                            </a>
                        </span>
                </div> 

            </form> 
            
        </div> 
    </body> 
</html>
